<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Conversor</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Conversor de Moedas</h1>
            <div class="botoes">
                <button class="botaoDolar">Dolar</button>
                <button class="botaoEuro">Euro</button>
            </div>
            
            <div class="informacoes">
                <h2 id="title"></h2> 
                <p>
                     Valor atual: <span id="valorAtual"></span>
                </p>
            </div>
            <div class="conversor">
                <label for="valor">Digite o valor que deseja converter:</label>
                <input type="number" name="valor" id="valor" placeholder="R$0,00">
                <button class="converter" onclick="resultado()">Conveter</button>
                <p>Valor:
                    <span id="ValorConvertido"></span>
                </p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
